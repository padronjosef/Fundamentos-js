<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>clase38 - recursividad</title>
</head>
<body>
  <script>

    function divisionEntera(dividendo, divisor) {
      if (dividendo < divisor) {
        return 0
      }
      return 1 + divisionEntera(dividendo - divisor, divisor)
    }

  </script>
</body>
</html>
