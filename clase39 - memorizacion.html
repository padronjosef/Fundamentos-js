<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>clase39 - memorizacion</title>
</head>
<body>
  <script>
    function factorial(n) {
      if(!this.cache) {
        this.cache = {}
      }

      debugger
      if(this.cache[n]){
        return this.cache[n]
      }

      if (n === 1) {
        return 1
      }

      this.cache[n] = n * factorial(n - 1)
      debugger
      return this.cache[n]
    }
  </script>
</body>
</html>
